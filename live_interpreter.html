

<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./liveInterpreter.css">
    <title>Live Interpreter</title>
</head>
<body>
    <div class="main">
        <div class="navbar"> HTML Live Interpreter </div>
        <div class="mainframe">
            <div class="editor">
                <div class="smallnav">  Code Editor</div>
                <textarea type="code" name="editor" id="editorBox" oninput="onCodeChange()"></textarea>
            </div>
            <div class="preview">
                <div class="smallnav">Your code output Preview</div>
                <div id="previewBox"></div>
            </div>
        </div>
    </div>
    <script src="./liveInterpreter.js"></script>
</body>
</html>
